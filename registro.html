    <form>
        <div class="container">
            <div class="col-12">
                <h1 style="border-bottom: solid 1px white; color:white">Registro</h1>
            </div>
            <div class="col-12">
                <label for="correo"><p style="color:white; font-size:30px;">Correo Electronico *</p></label> <span class="text-danger" id="errorcorreo"></span>
                <input type="text" class="form-control" id="correo" placeholder="correo electronico">
            </div>
            <div class="col-12">
                <label for="contraseña"><p style="color:white; font-size:30px;">Contraseña *</p></label></label> <span class="text-danger" id="errorcontraseña"></span>
                <input type="text" class="form-control" id="contraseña" placeholder="Contraseña">
            </div>
            <div class="col-12">
                <label for="confirmacion"><p style="color:white; font-size:30px;">Confirmación de contraseña *</p></label><span class="text-danger" id="errorconfirmacion"></span>
                <input type="text" class="form-control" id="confirmacion" placeholder="Confirmacion de contraseña">
            </div>
            <div class="col-12">
                <label for="genero"><p style="color:white; font-size:30px;">Género musical favorito *</p></label><span class="text-danger" id="errorgenero"></span>
                <select id="genero" class="form-control">
                    <option value="-1">Seleccione...</option>
                    <option value="1">Rock</option>
                    <option value="2">Bachata</option>
                    <option value="3">Pop</option>
                    <option value="4">Cumbia</option>
                    <option value="5">Rap</option>
                    <option value="6">Clasicos</option>
                    <option value="7">Románticos</option>
                </select>
            </div>
            <div class="col-12">
                <p style="color:white; font-size:20px;">Edad *<span class="text-danger" id="erroredad"></span></p><span class="text-danger" id="erroredad"></span>
                <input type="radio" name="edad" id="j" value="j"><label style="color:white; margin-left: 1%;">Menor a 20</label>
                <br>
                <input type="radio" name="edad" id="a" value="a"><label style="color:white; margin-left: 1%;">20 a 40</label>
                <br>
                <input type="radio" name="edad" id="v" value="v"> <label style="color:white; margin-left: 1%;">Mayor a 50</label>
            </div>
            <div class="col-12">
                <label for="terminos"></label>
                <input type="checkbox" name="terminos" id="terminos" value="acepta"><label style="color: white; margin-left: 1%;">Acepto Términos y Condiciones</label><span class="text-danger" id="errorAcepto"></span>
            </div>
            <div class="col-12">
                <p style="color:blue">*Campos obligatorios</p>
            </div>
            <div>
                <button type="button" class="btn" style="margin:1%;" onclick="return validar(this.form)"> Continuar
                </button>
            </div>
        </div>
    </form>
